<!DOCTYPE html>

<html lang="en" ng-app="githubgame">

<head>
  <!-- build:remove:dev -->
  <base href="/">
  <!-- /build -->
  <!-- build:remove:dist -->
  <base href="/ghgame/">
  <!-- /build -->
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GitHub Game</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.2/lumen/bootstrap.min.css">
  <!-- build:css style.min.css -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
  <!-- /build -->
  <!-- build:remove:dev -->
  <script src="external/angular.min.js"></script>
  <script src="external/angular-route.min.js"></script>
  <script src="external/angular-resource.min.js"></script>
  <script src="external/angular-cookies.min.js"></script>
  <script src="external/angular-sanitize.min.js"></script>
  <script src="external/ui-bootstrap-tpls.min.js"></script>
  <!-- /build -->
  <!-- build:remove:dist -->
  <script src="external/angular.js"></script>
  <script src="external/angular-route.js"></script>
  <script src="external/angular-resource.js"></script>
  <script src="external/angular-cookies.js"></script>
  <script src="external/angular-sanitize.js"></script>
  <script src="external/ui-bootstrap-tpls.js"></script>
  <!-- /build -->
  <!-- build:js app.min.js -->
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/routing.js"></script>
  <script type="text/javascript" src="js/start-controller.js"></script>
  <script type="text/javascript" src="js/game-controller.js"></script>
  <!-- /build -->
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">
        <span class="glyphicon glyphicon-home"></span>
        GitHub Game
      </a>
    </div>
    <div class="collapse navbar-collapse navbar-right" ng-controller="TokenController">
      <button type="button" class="btn btn-default navbar-btn" ng-click="editingToken = true" ng-show="!editingToken">
        <img src="assets/githublogo.png" width="20" height="20" alt="GitHub Logo">
        GitHub Access Token {{verified ? 'X' : ''}}
      </button>
      <form class="navbar-form navbar-left" ng-show="editingToken">
        <input type="text" class="form-control" placeholder="GitHub Access Token" ng-model="token" key-enter="saveToken(token)" key-escape="editingToken = false" click-focus="editingToken" ng-blur="saveToken(token)">
      </form>
    </div>
  </div>
</nav>
<!-- MAIN CONTAINER -->
<div class="container-fluid">
  <div class="row" ng-controller="AlertCtrl">
    <div class="col-sm-8 col-sm-offset-2">
      <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)"><div ng-bind-html="alert.msg"></div></alert>
    </div>
  </div>
  <div id="container" class="row" ng-view>
    <!-- MAIN CONTENT -->
  </div>
</div>

</body>

</html>
