<div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <div class="panel-title"><span class="glyphicon glyphicon-tower"></span> Game</div>
    </div>
    <div class="panel-body">
      <div ng-show="commit">
        <h4>Here's a commit:</h4>
        <pre>{{commit.commit.message}} <span class="pull-right"><span class="text-success">+{{commit.stats.additions}}</span> <span class="text-danger">-{{commit.stats.deletions}}</span></span></pre>
        <h4>Guess who:</h4>
        <div class="form-group">
          <div class="btn-group">
            <button type="button" class="btn btn-default" ng-repeat="con in contributors" ng-click="makeGuess(con)" ng-class="{'btn-success': con.truePos, 'btn-info:': con.trueNeg}">
              #{{$index+1}} {{con.login}}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
